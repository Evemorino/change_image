<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style-2.css">
</head>
<body>
	<div class="container">

		<input type="radio" name="radio" class="btn btn-1" id="btn-1" checked="checked">
		<label for="btn-1" class="btn-label btn-label-1"></label>

		<input type="radio" name="radio" class="btn btn-2" id="btn-2">
		<label for="btn-2" class="btn-label btn-label-2"></label>

		<input type="radio" name="radio" class="btn btn-3" id="btn-3">
		<label for="btn-3" class="btn-label btn-label-3"></label>

		<input type="radio" name="radio" class="btn btn-4" id="btn-4">
		<label for="btn-4" class="btn-label btn-label-4"></label>

		<div class="img">
			<label for="btn-1" class="img-label img-label-1"></label>
			<label for="btn-2" class="img-label img-label-2"></label>
			<label for="btn-3" class="img-label img-label-3"></label>
			<label for="btn-4" class="img-label img-label-4"></label>
		</div>

		<div class="word">
			<label for="btn-1" class="word-label word-label-1"></label>
			<label for="btn-2" class="word-label word-label-2"></label>
			<label for="btn-3" class="word-label word-label-3"></label>
			<label for="btn-4" class="word-label word-label-4"></label>	
		</div>
	
	</div>
